<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelForge AI Video Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e1e1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .video-result {
            margin-top: 20px;
            text-align: center;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ ReelForge AI Video Generator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Create professional video ads automatically using AI
        </p>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="brandName">Brand Name *</label>
                <input type="text" id="brandName" name="brand_name" required 
                       placeholder="e.g., TechCorp, Green Gardens, etc.">
            </div>
            
            <div class="form-group">
                <label for="brandDescription">Brand Description *</label>
                <textarea id="brandDescription" name="brand_description" required
                          placeholder="Describe your brand, product, or service in detail..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="targetAudience">Target Audience</label>
                <input type="text" id="targetAudience" name="target_audience"
                       placeholder="e.g., Young professionals, Parents, Tech enthusiasts">
            </div>
            
            <div class="form-group">
                <label for="tone">Tone</label>
                <select id="tone" name="tone">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="energetic">Energetic</option>
                    <option value="friendly">Friendly</option>
                    <option value="authoritative">Authoritative</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (seconds)</label>
                <input type="number" id="duration" name="duration" min="15" max="60" value="30">
            </div>
            
            <div class="form-group">
                <label for="callToAction">Call to Action</label>
                <input type="text" id="callToAction" name="call_to_action"
                       placeholder="e.g., Visit our website, Download now, Sign up today">
            </div>
            
            <div class="form-group">
                <label for="customRequirements">Custom Requirements</label>
                <textarea id="customRequirements" name="custom_requirements"
                          placeholder="Any specific requirements or preferences..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Generate Video</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="videoResult" class="video-result" style="display: none;">
            <h3>Your Generated Video</h3>
            <video id="generatedVideo" controls></video>
            <p><a id="videoDownload" href="#" download>Download Video</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const videoResult = document.getElementById('videoResult');
        const generatedVideo = document.getElementById('generatedVideo');
        const videoDownload = document.getElementById('videoDownload');
        
        let currentJobId = null;
        let statusInterval = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Convert duration to integer
            data.duration = parseInt(data.duration);
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Generating...';
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start video generation');
                }
                
                const result = await response.json();
                currentJobId = result.job_id;
                
                showStatus('Video generation started! Please wait...', 'processing');
                startStatusPolling();
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                resetForm();
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'processing') {
                statusDiv.innerHTML = `
                    ${message}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                `;
            }
        }
        
        function updateProgress(progress) {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
        }
        
        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/jobs/${currentJobId}`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to get job status');
                    }
                    
                    const status = await response.json();
                    
                    if (status.status === 'completed') {
                        clearInterval(statusInterval);
                        showStatus('Video generated successfully!', 'success');
                        showVideo(status.video_url);
                        resetForm();
                    } else if (status.status === 'failed') {
                        clearInterval(statusInterval);
                        showStatus(`Generation failed: ${status.error || 'Unknown error'}`, 'error');
                        resetForm();
                    } else {
                        showStatus(status.message, 'processing');
                        updateProgress(status.progress);
                    }
                    
                } catch (error) {
                    clearInterval(statusInterval);
                    showStatus(`Error checking status: ${error.message}`, 'error');
                    resetForm();
                }
            }, 2000);
        }
        
        function showVideo(videoUrl) {
            generatedVideo.src = videoUrl;
            videoDownload.href = videoUrl;
            videoResult.style.display = 'block';
        }
        
        function resetForm() {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate Video';
            currentJobId = null;
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
    </script>
</body>
</html>
